<h1 style="text-align:center">COLL</h1>
<p><b>COLL (short for Corners of Last Layer)</b> is a 3x3x3 last layer substep in the CxLL group that solves (orients and permutes) the last layer corners while preserving the last layer edge orientation, leaving only edge permutation (EPLL 4-algs already covered in PLL).</p>
