<!doctype html>
<html>
<head>
<link rel="stylesheet" href="index.css">
<script src="jquery.js"></script>
<script src="roofpig.js"></script>
<style>
#stt {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;
  font-size: 18px;
  border: none;
  outline: none;
  background-color: white;
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 4px;
  transition-duration: 0.3s;
}

#stt:hover {
  background-color: #555;
}
.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
}
.up {
  transform: rotate(-135deg);
  -webkit-transform: rotate(-135deg);
}
</style>
</head>
<body>
<div id="top"></div>
<h1 style="text-align:center">Winter Variation</h1>
<p><b>Winter Variation (Last Slot)</b>, abbreviated as <b>WVLS</b> or just <b>WV</b>, sometimes referred to as <b>F2LL</b>, is a subset of VLS used for orienting the last layer corners during insertion of the final F2L slot.</p>
<hr>

<a href="#top" id="stt" title="Go to top"><i class="arrow up"></i></a>
<script>
//Get the button
var mybutton = document.getElementById("stt");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}


</script>
